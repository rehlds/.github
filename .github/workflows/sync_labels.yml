name: Sync labels

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: micnncim/action-label-syncer@v1
        with:
          manifest: .github/labels.yml
          repository: |
            rehlds/.github
            rehlds/relocalizebugfix
            rehlds/resemiclip
          token: ${{ secrets.REHLDS_LABELS_PAT }}
